<!DOCTYPE html>
<html>
  <head>
    <title>Transition + Transform</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 2s, transform 2s;
      }
      div:hover {
        width: 200px;
        height: 200px;
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <h1>Transition and Transform</h1>
    <p>hover over the item</p>
    <div />
  </body>
</html>
