<html>
  <head>
    <title>Font styles in css</title>
    <style>
      h1 {
        font-family: Arial, sans-serif;
        font-style: italic;
        font-size: 20px;
        background-color: aqua;
        font-variant: small-caps;
      }

      p {
        font-family: monospace;
        font-style: underline;
        font-size: 50px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <p>
      This is a sentence. <br />
      This is another sentence in the same p tag
    </p>
  </body>
</html>
