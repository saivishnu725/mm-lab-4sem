<!DOCTYPE html>
<html>
  <head>
    <title>Duration of Animation</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: move 1;
        animation-duration: 3s;
      }
      @keyframes move {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Duration of 3s to finish the animation</h1>
    <div />
  </body>
</html>
