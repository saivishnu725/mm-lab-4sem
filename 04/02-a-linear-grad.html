<!DOCTYPE html>
<html>
  <head>
    <title>Linear gradient in svg</title>
  </head>
  <body>
    <svg width="400px" height="150px">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color: black" />
          <stop offset="100%" style="stop-color: grey" />
        </linearGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad)" />
    </svg>
  </body>
</html>
