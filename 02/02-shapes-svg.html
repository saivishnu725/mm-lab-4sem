<html>
  <head>
    <title>Shapes using SVG in HTML</title>
  </head>
  <body>
    <svg width="300px" height="100px">
      <rect
        width="100px"
        height="100px"
        fill="red"
        stroke="black"
        stroke-width="5px"
      />
    </svg>
    <svg width="200px" height="200px">
      <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="5px" />
    </svg>
    <svg width="300px" height="300px">
      <polygon
        points="200,10 250, 190 160, 210"
        style="fill: lime; stroke: aqua; stroke-width: 4"
      />
    </svg>
    <svg width="300px" height="300px">
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill: lime; stroke: aqua; stroke-width: 4"
      />
    </svg>
  </body>
</html>
