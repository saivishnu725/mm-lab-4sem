<html>
  <head>
    <title>Ordered List</title>
  </head>
  <body>
    <h1>Type A</h1>
    <ol type="A">
      <li>ABCD</li>
      <li>CDEF</li>
      <li>GHIJ</li>
    </ol>

    <h1>Type number</h1>
    <ol type="1">
      <li>ABCD</li>
      <li>CDEF</li>
      <li>GHIJ</li>
    </ol>

    <h1>Type A: Reverse</h1>
    <ol type="A" reversed>
      <li>ABCD</li>
      <li>CDEF</li>
      <li>GHIJ</li>
    </ol>

    <h1>Start from 10</h1>
    <ol type="1" start="10">
      <li>ABCD</li>
      <li>CDEF</li>
      <li>GHIJ</li>
    </ol>
  </body>
</html>
