<html>
  <head>
    <title>Bezier and Quadratic Curves</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Bezier and Quadratic Curves</h1>
    <canvas id="canvas" width="400px" height="400px"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const canvasCtx = canvas.getContext("2d");

      // Bezier Curve
      canvasCtx.beginPath();
      canvasCtx.moveTo(50, 200);
      canvasCtx.bezierCurveTo(50, 100, 200, 100, 200, 200);
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 2;
      canvasCtx.stroke();

      // Quadratic Curve
      canvasCtx.beginPath();
      canvasCtx.moveTo(250, 200);
      canvasCtx.quadraticCurveTo(250, 100, 400, 200);
      canvasCtx.strokeStyle = "red";
      canvasCtx.lineWidth = 3;
      canvasCtx.stroke();
    </script>
  </body>
</html>
